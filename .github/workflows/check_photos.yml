name: üì∏ Controllo Foto SKU

on:
  workflow_dispatch:       # Avvio manuale
  schedule:
    - cron: '0 5 * * *'     # Ogni giorno alle 5:00 UTC

jobs:
  check-photos:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_actions.txt

      - name: üîê Imposta variabili segrete
        env:
          FOTO_GSHEET_ID: ${{ secrets.FOTO_GSHEET_ID }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "‚úÖ Variabili segrete impostate"

      - name: üöÄ Avvia script controllo foto
        env:
          FOTO_GSHEET_ID: ${{ secrets.FOTO_GSHEET_ID }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
        run: python scripts/check_photos.py
