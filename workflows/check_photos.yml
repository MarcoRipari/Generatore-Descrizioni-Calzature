name: Controllo Foto Giornaliero

on:
  schedule:
    - cron: '0 4 * * *'  # ogni giorno alle 04:00 UTC
  workflow_dispatch:     # consente esecuzione manuale

jobs:
  check-photos:
    runs-on: ubuntu-latest
    steps:
      - name: üîÑ Checkout repo
        uses: actions/checkout@v3

      - name: üì¶ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì• Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîç Avvia controllo foto
        run: python scripts/check_photos.py
        env:
          GCP_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}
          FOTO_GSHEET_ID: ${{ secrets.FOTO_GSHEET_ID }}
